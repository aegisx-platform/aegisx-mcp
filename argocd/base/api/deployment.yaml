apiVersion: apps/v1
kind: Deployment
metadata:
  name: aegisx-api
  labels:
    app: aegisx-api
    app.kubernetes.io/name: aegisx-api
    app.kubernetes.io/part-of: aegisx-platform
    component: backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: aegisx-api
      app.kubernetes.io/name: aegisx-api
      app.kubernetes.io/part-of: aegisx-platform
  template:
    metadata:
      labels:
        app: aegisx-api
        app.kubernetes.io/name: aegisx-api
        app.kubernetes.io/part-of: aegisx-platform
        component: backend
    spec:
      containers:
        - name: api
          image: ghcr.io/aegisx-platform/aegisx-starter-api:latest
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 3333
              protocol: TCP
          envFrom:
            - configMapRef:
                name: aegisx-api-config
            - secretRef:
                name: aegisx-api-secrets
          resources:
            requests:
              cpu: 200m
              memory: 512Mi
            limits:
              cpu: '1'
              memory: 1Gi
          livenessProbe:
            httpGet:
              path: /health/live
              port: http
            initialDelaySeconds: 90
            periodSeconds: 10
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health/live
              port: http
            initialDelaySeconds: 30
            periodSeconds: 5
            failureThreshold: 6
      imagePullSecrets:
        - name: ghcr-secret
