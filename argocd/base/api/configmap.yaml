apiVersion: v1
kind: ConfigMap
metadata:
  name: aegisx-api-config
  labels:
    app: aegisx-api
    app.kubernetes.io/name: aegisx-api
    app.kubernetes.io/part-of: aegisx-platform
data:
  NODE_ENV: 'production'
  API_PORT: '3333'
  API_PREFIX: '' # No prefix - routes at root level (can be overridden per environment)

  # CORS Configuration
  CORS_ENABLED: 'true'
  CORS_ORIGINS: 'http://localhost:4249,http://localhost:4250'

  # Rate Limiting
  RATE_LIMIT_MAX: '100'
  RATE_LIMIT_WINDOW_MS: '60000'

  # Logging
  LOG_LEVEL: 'info'
  LOG_FORMAT: 'json'
