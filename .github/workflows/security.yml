name: Security Scanning

on:
  schedule:
    # Run weekly on Mondays at 3 AM UTC
    - cron: '0 3 * * 1'
  workflow_dispatch:
  push:
    branches: [main]
    paths:
      - 'package.json'
      - 'yarn.lock'
      - '**/Dockerfile'
      - '.github/workflows/security.yml'

env:
  NODE_VERSION: '20'

jobs:
  # Dependency scanning
  dependency-scan:
    name: Dependency Security Scan
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'yarn'

      - name: Install dependencies
        run: |
          yarn install --frozen-lockfile --ignore-scripts
          # Skip prepare script in CI to avoid husky errors
          echo "Skipping prepare script in CI"

      - name: Run npm audit
        run: |
          npm audit --audit-level=moderate || true

      - name: Run yarn audit
        run: |
          yarn audit --level moderate || true

      - name: Check for known vulnerabilities with Snyk
        uses: snyk/actions/node@master
        continue-on-error: true
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          args: --severity-threshold=medium

  # Container scanning
  container-scan:
    name: Container Security Scan
    runs-on: ubuntu-latest
    timeout-minutes: 15
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
    strategy:
      matrix:
        app: [api, web, admin]
    steps:
      - uses: actions/checkout@v4

      - name: Build Docker image
        run: docker build -t ${{ matrix.app }}:scan -f apps/${{ matrix.app }}/Dockerfile .

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: '${{ matrix.app }}:scan'
          format: 'sarif'
          output: 'trivy-results-${{ matrix.app }}.sarif'
          severity: 'CRITICAL,HIGH'

      - name: Upload Trivy scan results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results-${{ matrix.app }}.sarif'
          category: 'container-scan-${{ matrix.app }}'

  # SAST - Static Application Security Testing
  sast:
    name: Static Security Analysis
    runs-on: ubuntu-latest
    timeout-minutes: 20
    permissions:
      security-events: write
    steps:
      - uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: javascript, typescript
          queries: security-extended

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3

  # License compliance check
  license-check:
    name: License Compliance
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'yarn'

      - name: Install dependencies
        run: |
          yarn install --frozen-lockfile --ignore-scripts
          # Skip prepare script in CI to avoid husky errors
          echo "Skipping prepare script in CI"

      - name: Check licenses
        run: |
          npx license-checker --production --summary --excludePrivatePackages --onlyAllow 'MIT;Apache-2.0;BSD-2-Clause;BSD-3-Clause;ISC;CC0-1.0;CC-BY-3.0;CC-BY-4.0;Unlicense'

  # Security summary
  security-summary:
    name: Security Summary
    needs: [dependency-scan, container-scan, sast, license-check]
    if: always()
    runs-on: ubuntu-latest
    steps:
      - name: Create security report
        run: |
          echo "# Security Scan Summary" > security-report.md
          echo "" >> security-report.md
          echo "## Scan Results" >> security-report.md
          echo "" >> security-report.md

          if [[ "${{ needs.dependency-scan.result }}" == "success" ]]; then
            echo "✅ Dependency scan: Passed" >> security-report.md
          else
            echo "❌ Dependency scan: Failed" >> security-report.md
          fi

          if [[ "${{ needs.container-scan.result }}" == "success" ]]; then
            echo "✅ Container scan: Passed" >> security-report.md
          else
            echo "❌ Container scan: Failed" >> security-report.md
          fi

          if [[ "${{ needs.sast.result }}" == "success" ]]; then
            echo "✅ SAST scan: Passed" >> security-report.md
          else
            echo "❌ SAST scan: Failed" >> security-report.md
          fi

          if [[ "${{ needs.license-check.result }}" == "success" ]]; then
            echo "✅ License compliance: Passed" >> security-report.md
          else
            echo "❌ License compliance: Failed" >> security-report.md
          fi

          echo "" >> security-report.md
          echo "---" >> security-report.md
          echo "_Report generated at: $(date -u +'%Y-%m-%d %H:%M:%S UTC')_" >> security-report.md

          cat security-report.md

      - name: Upload security report
        uses: actions/upload-artifact@v4
        with:
          name: security-report
          path: security-report.md
          retention-days: 30

      - name: Comment PR with security report
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const report = fs.readFileSync('security-report.md', 'utf8');

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: report
            });
