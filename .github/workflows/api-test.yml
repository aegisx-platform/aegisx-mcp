name: API Tests

on:
  push:
    branches: [main, develop]
    paths:
      - 'apps/api/**'
      - 'libs/**'
      - 'package.json'
      - 'yarn.lock'
      - 'knexfile.ts'
      - '.github/workflows/api-test.yml'
  pull_request:
    branches: [main, develop]
    paths:
      - 'apps/api/**'
      - 'libs/**'
      - 'package.json'
      - 'yarn.lock'
      - 'knexfile.ts'
      - '.github/workflows/api-test.yml'
  workflow_dispatch:

env:
  NODE_VERSION: '20'
  POSTGRES_VERSION: '15'
  REDIS_VERSION: '7-alpine'

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: aegisx_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'yarn'

      - name: Install dependencies
        run: |
          yarn install --frozen-lockfile --ignore-scripts
          yarn run prepare || true

      - name: Wait for services
        run: |
          echo "Waiting for PostgreSQL..."
          for i in {1..30}; do
            if pg_isready -h localhost -p 5432 -U postgres; then
              echo "PostgreSQL is ready!"
              break
            fi
            echo "Waiting for PostgreSQL... ($i/30)"
            sleep 2
          done

          echo "Waiting for Redis..."
          for i in {1..30}; do
            if redis-cli -h localhost -p 6379 ping > /dev/null 2>&1; then
              echo "Redis is ready!"
              break
            fi
            echo "Waiting for Redis... ($i/30)"
            sleep 2
          done

      - name: Setup test database
        env:
          NODE_ENV: test
          DATABASE_HOST: localhost
          DATABASE_PORT: 5432
          DATABASE_NAME: aegisx_test
          DATABASE_USER: postgres
          DATABASE_PASSWORD: postgres
        run: |
          echo "Creating test database..."
          PGPASSWORD=postgres psql -h localhost -U postgres -c "CREATE DATABASE aegisx_test;" || true

          echo "Running migrations..."
          npx knex migrate:latest

          echo "Running seeds..."
          npx knex seed:run

      - name: Run unit tests
        run: nx test api --coverage
        env:
          NODE_ENV: test
          DATABASE_HOST: localhost
          DATABASE_PORT: 5432
          DATABASE_NAME: aegisx_test
          DATABASE_USER: postgres
          DATABASE_PASSWORD: postgres
          REDIS_HOST: localhost
          REDIS_PORT: 6379
          JWT_SECRET: test-jwt-secret
          JWT_REFRESH_SECRET: test-jwt-refresh-secret

      - name: Run integration tests
        run: |
          cd apps/api
          npm run test:integration
        env:
          NODE_ENV: test
          DATABASE_HOST: localhost
          DATABASE_PORT: 5432
          DATABASE_NAME: aegisx_test
          DATABASE_USER: postgres
          DATABASE_PASSWORD: postgres
          REDIS_HOST: localhost
          REDIS_PORT: 6379
          JWT_SECRET: test-jwt-secret
          JWT_REFRESH_SECRET: test-jwt-refresh-secret

      - name: Run API endpoint tests
        run: |
          # Start API server in background
          nx serve api &
          SERVER_PID=$!

          # Wait for server to be ready
          echo "Waiting for API server..."
          for i in {1..30}; do
            if curl -f http://localhost:3333/api/health > /dev/null 2>&1; then
              echo "API server is ready!"
              break
            fi
            echo "Waiting for API server... ($i/30)"
            sleep 2
          done

          # Run API tests
          cd apps/api
          chmod +x scripts/test-all-routes.sh
          ./scripts/test-all-routes.sh

          # Kill server
          kill $SERVER_PID
        env:
          NODE_ENV: test
          DATABASE_HOST: localhost
          DATABASE_PORT: 5432
          DATABASE_NAME: aegisx_test
          DATABASE_USER: postgres
          DATABASE_PASSWORD: postgres
          REDIS_HOST: localhost
          REDIS_PORT: 6379
          JWT_SECRET: test-jwt-secret
          JWT_REFRESH_SECRET: test-jwt-refresh-secret
          API_PREFIX: api
          PORT: 3333

      - name: Upload coverage
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: api-coverage
          path: coverage/apps/api
          retention-days: 7

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: api-test-results
          path: |
            apps/api/test-results/
            apps/api/coverage/
          retention-days: 7
