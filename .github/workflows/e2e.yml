name: E2E Tests

on:
  pull_request:
    branches: [main, develop]
    paths:
      - 'apps/**'
      - 'libs/**'
      - 'package.json'
      - 'yarn.lock'
      - '.github/workflows/e2e.yml'
      - 'playwright.config.ts'
  push:
    branches: [main]
    paths:
      - 'apps/**'
      - 'libs/**'
      - 'package.json'
      - 'yarn.lock'
  workflow_dispatch:
    inputs:
      test-type:
        description: 'Type of tests to run'
        required: false
        type: choice
        default: 'all'
        options:
          - all
          - e2e
          - visual
          - accessibility
          - performance

env:
  NODE_VERSION: '20'
  POSTGRES_VERSION: '15'
  REDIS_VERSION: '7-alpine'
  PLAYWRIGHT_BASE_URL: http://localhost:4200

jobs:
  # Single setup job that other jobs depend on
  setup:
    runs-on: ubuntu-latest
    outputs:
      should-run-visual: ${{ steps.check.outputs.visual }}
      should-run-a11y: ${{ steps.check.outputs.a11y }}
      should-run-perf: ${{ steps.check.outputs.perf }}
    steps:
      - uses: actions/checkout@v4

      - name: Determine which tests to run
        id: check
        run: |
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            case "${{ github.event.inputs.test-type }}" in
              "all")
                echo "visual=true" >> $GITHUB_OUTPUT
                echo "a11y=true" >> $GITHUB_OUTPUT
                echo "perf=true" >> $GITHUB_OUTPUT
                ;;
              "visual")
                echo "visual=true" >> $GITHUB_OUTPUT
                echo "a11y=false" >> $GITHUB_OUTPUT
                echo "perf=false" >> $GITHUB_OUTPUT
                ;;
              "accessibility")
                echo "visual=false" >> $GITHUB_OUTPUT
                echo "a11y=true" >> $GITHUB_OUTPUT
                echo "perf=false" >> $GITHUB_OUTPUT
                ;;
              "performance")
                echo "visual=false" >> $GITHUB_OUTPUT
                echo "a11y=false" >> $GITHUB_OUTPUT
                echo "perf=true" >> $GITHUB_OUTPUT
                ;;
              *)
                echo "visual=false" >> $GITHUB_OUTPUT
                echo "a11y=false" >> $GITHUB_OUTPUT
                echo "perf=false" >> $GITHUB_OUTPUT
                ;;
            esac
          else
            # For PRs, run only E2E tests
            # For main branch, run all tests
            if [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
              echo "visual=true" >> $GITHUB_OUTPUT
              echo "a11y=true" >> $GITHUB_OUTPUT
              echo "perf=true" >> $GITHUB_OUTPUT
            else
              echo "visual=false" >> $GITHUB_OUTPUT
              echo "a11y=false" >> $GITHUB_OUTPUT
              echo "perf=false" >> $GITHUB_OUTPUT
            fi
          fi

  # Main E2E tests - always run
  e2e-tests:
    needs: setup
    timeout-minutes: 30
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:${{ env.POSTGRES_VERSION }}
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: aegisx_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      redis:
        image: redis:${{ env.REDIS_VERSION }}
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    strategy:
      fail-fast: false
      matrix:
        shard: [1, 2] # Reduced from 4 to 2 shards

    steps:
      - uses: actions/checkout@v4

      - name: Setup Test Environment
        uses: ./.github/actions/setup-test-env
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps chromium

      - name: Run E2E tests (Shard ${{ matrix.shard }}/2)
        run: |
          npx playwright test \
            --shard=${{ matrix.shard }}/2 \
            --reporter=junit \
            --reporter=html
        env:
          NODE_ENV: test
          DATABASE_HOST: localhost
          DATABASE_PORT: 5432
          DATABASE_NAME: aegisx_test
          DATABASE_USER: postgres
          DATABASE_PASSWORD: postgres
          REDIS_HOST: localhost
          REDIS_PORT: 6379

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: e2e-results-shard-${{ matrix.shard }}
          path: |
            test-results/
            playwright-report/
          retention-days: 7

  # Visual regression tests - only on main or when requested
  visual-tests:
    needs: [setup, e2e-tests]
    if: needs.setup.outputs.should-run-visual == 'true'
    timeout-minutes: 20
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:${{ env.POSTGRES_VERSION }}
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: aegisx_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      redis:
        image: redis:${{ env.REDIS_VERSION }}
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
      - uses: actions/checkout@v4

      - name: Setup Test Environment
        uses: ./.github/actions/setup-test-env
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps chromium

      - name: Run visual regression tests
        run: npx playwright test visual.spec.ts --reporter=junit
        env:
          NODE_ENV: test
          DATABASE_HOST: localhost
          DATABASE_PORT: 5432
          DATABASE_NAME: aegisx_test
          DATABASE_USER: postgres
          DATABASE_PASSWORD: postgres

      - name: Upload visual test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: visual-test-results
          path: |
            test-results/
            playwright-report/
            **/*.png-snapshots/
          retention-days: 30

  # Accessibility tests - only on main or when requested
  accessibility-tests:
    needs: [setup, e2e-tests]
    if: needs.setup.outputs.should-run-a11y == 'true'
    timeout-minutes: 20
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:${{ env.POSTGRES_VERSION }}
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: aegisx_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      redis:
        image: redis:${{ env.REDIS_VERSION }}
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
      - uses: actions/checkout@v4

      - name: Setup Test Environment
        uses: ./.github/actions/setup-test-env
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps chromium

      - name: Run accessibility tests
        run: npx playwright test a11y.spec.ts --reporter=junit
        env:
          NODE_ENV: test
          DATABASE_HOST: localhost
          DATABASE_PORT: 5432
          DATABASE_NAME: aegisx_test
          DATABASE_USER: postgres
          DATABASE_PASSWORD: postgres

      - name: Upload accessibility test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: a11y-test-results
          path: |
            test-results/
            playwright-report/
          retention-days: 7

  # Performance tests - only on main or when requested
  performance-tests:
    needs: [setup, e2e-tests]
    if: needs.setup.outputs.should-run-perf == 'true'
    timeout-minutes: 20
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:${{ env.POSTGRES_VERSION }}
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: aegisx_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      redis:
        image: redis:${{ env.REDIS_VERSION }}
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
      - uses: actions/checkout@v4

      - name: Setup Test Environment
        uses: ./.github/actions/setup-test-env
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps chromium

      - name: Run performance tests
        run: npx playwright test performance.spec.ts --reporter=junit
        env:
          NODE_ENV: test
          DATABASE_HOST: localhost
          DATABASE_PORT: 5432
          DATABASE_NAME: aegisx_test
          DATABASE_USER: postgres
          DATABASE_PASSWORD: postgres

      - name: Upload performance test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: perf-test-results
          path: |
            test-results/
            playwright-report/
            performance-results.json
          retention-days: 7

  # Summary job
  test-summary:
    needs: [e2e-tests, visual-tests, accessibility-tests, performance-tests]
    if: always()
    runs-on: ubuntu-latest
    steps:
      - name: Check test results
        run: |
          if [[ "${{ needs.e2e-tests.result }}" == "failure" ]]; then
            echo "❌ E2E tests failed"
            exit 1
          fi

          if [[ "${{ needs.visual-tests.result }}" == "failure" ]]; then
            echo "❌ Visual tests failed"
            exit 1
          fi

          if [[ "${{ needs.accessibility-tests.result }}" == "failure" ]]; then
            echo "❌ Accessibility tests failed"
            exit 1
          fi

          if [[ "${{ needs.performance-tests.result }}" == "failure" ]]; then
            echo "❌ Performance tests failed"
            exit 1
          fi

          echo "✅ All tests passed!"
