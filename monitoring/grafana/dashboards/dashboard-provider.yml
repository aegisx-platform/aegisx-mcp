# Grafana Dashboard Provider Configuration
# This tells Grafana to auto-load dashboards from the dashboards directory

apiVersion: 1

providers:
  - name: 'AegisX Dashboards'
    orgId: 1
    folder: 'AegisX API'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 30
    allowUiUpdates: true
    options:
      path: /etc/grafana/provisioning/dashboards
