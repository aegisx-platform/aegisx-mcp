# Docker Compose Configuration for Prometheus + Grafana Monitoring Stack (Development)
# For production setup, see: docker-compose.monitoring.prod.yml
#
# Usage:
#   docker-compose -f docker-compose.monitoring.yml up -d
#   docker-compose -f docker-compose.monitoring.yml down

services:
  # Prometheus - Time Series Database & Monitoring
  prometheus:
    image: prom/prometheus:latest
    container_name: aegisx_1_prometheus
    restart: unless-stopped
    ports:
      - '9140:9090' # Instance-specific port (9090 + 50)
    volumes:
      # Configuration
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      # Data persistence
      - prometheus_1_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=30d'
      - '--storage.tsdb.retention.size=10GB'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
      - '--web.enable-lifecycle' # Enable reload via HTTP POST
      - '--web.enable-admin-api' # Enable admin API
    networks:
      - monitoring
    healthcheck:
      test: ['CMD', 'wget', '-q', '--spider', 'http://localhost:9090/-/healthy']
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    labels:
      - 'com.aegisx.instance=1'
      - 'com.aegisx.service=prometheus'

  # Grafana - Metrics Visualization & Dashboards
  grafana:
    image: grafana/grafana:latest
    container_name: aegisx_1_grafana
    restart: unless-stopped
    ports:
      - '3050:3000' # Instance-specific port (3000 + 50)
    environment:
      # Admin credentials
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin123
      # Server settings
      - GF_SERVER_ROOT_URL=http://localhost:3050
      - GF_SERVER_SERVE_FROM_SUB_PATH=false
      # Anonymous access (disable in production)
      - GF_AUTH_ANONYMOUS_ENABLED=false
      # Provisioning
      - GF_PATHS_PROVISIONING=/etc/grafana/provisioning
      # Plugins
      - GF_INSTALL_PLUGINS=grafana-clock-panel,grafana-simple-json-datasource
    volumes:
      # Data persistence
      - grafana_1_data:/var/lib/grafana
      # Datasource provisioning
      - ./monitoring/grafana/datasources:/etc/grafana/provisioning/datasources:ro
      # Dashboard provisioning
      - ./monitoring/grafana/dashboards/dashboard-provider.yml:/etc/grafana/provisioning/dashboards/provider.yml:ro
      - ./monitoring/grafana/dashboards/api-metrics.json:/etc/grafana/provisioning/dashboards/api-metrics.json:ro
    networks:
      - monitoring
    depends_on:
      - prometheus
    healthcheck:
      test:
        ['CMD', 'wget', '-q', '--spider', 'http://localhost:3000/api/health']
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    labels:
      - 'com.aegisx.instance=1'
      - 'com.aegisx.service=grafana'

networks:
  monitoring:
    driver: bridge
    name: aegisx_1_monitoring

volumes:
  prometheus_1_data:
    name: prometheus_1_data
    driver: local
  grafana_1_data:
    name: grafana_1_data
    driver: local
